<div class="main-content" id="adminUserList">

    <!-- toolbar Start-->
    <section class="bs-panel">
        <div class="bs-panel-body clearfix">
            <div class="btn-group">


                <a class="btn btn-primary">系统用户管理</a>


            </div>
            <div class="btn-group pull-right">


                <a class="btn btn-success j-add">增加</a>
                <!--<a class="btn btn-info j-edit">修改</a>-->
                <a class="btn btn-danger j-del">删除</a>


            </div>

        </div>
    </section>
    <!-- toolbar End -->

    <!-- datagird Start -->
    <section class="u-datagrid">
        <div class="j-datagrid"></div>
    </section>
    <!-- datagird End -->

    <!-- dialog Start-->
    <section class="sr-only">
        <div class="j-formDialog">
            <form class="form-horizontal j-form">


                <input type="text" class="sr-only" name="id" placeholder=""/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名称</label>
                    <div class="col-sm-10 validatebox">
                        <input type="text" class="form-control required" name="user_nicename"
                               placeholder=""
                               data-rule-required="true" data-msg-required="请输入用户名称">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">账号</label>
                    <div class="col-sm-10 validatebox">
                        <input type="text" class="form-control required" name="user_login"
                               placeholder=""
                               data-rule-required="true" data-msg-required="请输入账号">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10 validatebox">
                        <input type="password" class="form-control ignore" name="password"
                               placeholder="">
                        <span class="add" style="position: absolute;right: 15px;">默认密码为12345678</span>
                        <span class="edit" style="position: absolute;right: 15px;">输入密码则重设</span>
                    </div>
                </div>
                <!-- @@include ../../template/dialog/_gridModel.html {"model":"roleModel","txt":"角色身份","id":"role_id","name":"role_name"} -->

            </form>
        </div>
    </section>
    <!-- dialog End-->
</div>
