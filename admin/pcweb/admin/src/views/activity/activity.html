<div class="main-content" id="activity">

    <!-- toolbar Start-->
    <section class="bs-panel">
        <div class="bs-panel-body clearfix">
            <div class="btn-group">


                <a class="btn btn-primary">活动管理</a>


            </div>
            <div class="btn-group pull-right">


                <a class="btn btn-success j-add">增加</a>
                <!--<a class="btn btn-info j-edit">修改</a>-->
                <a class="btn btn-danger j-del">删除</a>


            </div>

        </div>
    </section>
    <!-- toolbar End -->

    <!-- datagird Start -->
    <section class="u-datagrid">
        <div class="j-datagrid"></div>
    </section>
    <!-- datagird End -->

    <!-- dialog Start-->
    <section class="sr-only">
        <div class="j-formDialog">
            <form class="form-horizontal j-form">

                <input type="text" class="sr-only" name="id" placeholder=""/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">活动标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="content">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">摘要</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="excerpt">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">跳转URL</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="url">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">活动开始时间</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control required" name="activity_start_time" placeholder="" data-rule-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">活动结束时间</label>
                    <div class="col-sm-10">
                        <input  type="date" class="form-control required" name="activity_end_time" placeholder="" data-rule-required="true">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">活动类型</label>
                    <div class="col-sm-10">
                        <select name="type" class="form-control">
                            <option value="">请选择</option>
                            <option value="0">头部广告banner</option>
                            <option value="1">活动专区</option>
                            <option value="2">限时抢购</option>
                            <option value="3">新品预定</option>
                            <option value="4">今日特价</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">推荐商品</label>
                    <div class="col-sm-10">
                        <select name="is_show" class="form-control">
                            <option value="">请选择</option>
                            <option value="0">不显示</option>
                            <option value="1">显示</option>
                            <option value="2">普通活动专区首位显示</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">活动状态</label>
                    <div class="col-sm-10">
                        <select name="status" class="form-control">
                            <option value="">请选择</option>
                            <option value="0">未审核</option>
                            <option value="1">已审核</option>
                            <option value="2">删除</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">排序</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" placeholder="" value="" name="rank">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- dialog End-->
</div>
