<div class="main-content" id="articleManagement">

    <!-- toolbar Start-->
    <section class="bs-panel">
        <div class="bs-panel-body clearfix">
            <div class="btn-group">


                <a class="btn btn-primary">文章管理</a>


            </div>
            <div class="btn-group pull-right">


                <a class="btn btn-success j-add">增加</a>
                <!--<a class="btn btn-info j-edit">修改</a>-->
                <a class="btn btn-danger j-del">删除</a>


            </div>

        </div>
    </section>
    <!-- toolbar End -->

    <!-- datagird Start -->
    <section class="u-datagrid">
        <div class="j-datagrid"></div>
    </section>
    <!-- datagird End -->

    <!-- dialog Start-->
    <section class="sr-only">
        <div class="j-formDialog">
            <form class="form-horizontal j-form">


                <input type="text" class="sr-only" name="id" placeholder=""/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">文章标题</label>
                    <div class="col-sm-10 validatebox">
                        <input type="text" class="form-control required" name="title"
                               placeholder=""
                               data-rule-required="true" data-msg-required="请输入文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">文章简介</label>
                    <div class="col-sm-10 validatebox">
                        <input type="text" class="form-control required" name="summary"
                               placeholder=""
                               data-rule-required="true" data-msg-required="请输入文章简介">
                    </div>
                </div>
                <!-- @@include ../../template/dialog/_gridModel.html {"model":"CatModel","txt":"文章分类","id":"cat","name":"cat_name"} -->
                <div class="form-group">
                    <label class="col-sm-2 control-label">文章地址</label>
                    <div class="col-sm-10 validatebox">
                        <input type="text" class="form-control ignore" name="address"
                               placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">URL链接</label>
                    <div class="col-sm-10 validatebox">
                        <input type="text" class="form-control ignore" name="url"
                               placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10 validatebox">
                        <script id="container" name="content" type="text/plain" style="height:200px; font-size: 12px;font-family: '宋体'">
                        </script>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">排序(从高到低)</label>
                    <div class="col-sm-10 validatebox">
                        <input type="text" class="form-control ignore" name="sort"
                               placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">缩略图</label>
                    <div class="col-sm-10 validatebox">
                        <input type="text" class="form-control ignore" name="thumb"
                               placeholder="">
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- dialog End-->
</div>
