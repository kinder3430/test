<div class="main-content" id="eventActivities">

    <!-- toolbar Start-->
    <section class="bs-panel">
        <div class="bs-panel-body clearfix">
            <div class="btn-group">


                <a class="btn btn-primary">赛事活动管理</a>


            </div>
            <div class="btn-group pull-right">


                <a class="btn btn-success j-add">增加</a>
                <!--<a class="btn btn-info j-edit">修改</a>-->
                <a class="btn btn-danger j-del">删除</a>


            </div>

        </div>
    </section>
    <!-- toolbar End -->

    <!-- datagird Start -->
    <section class="u-datagrid">
        <div class="j-datagrid"></div>
    </section>
    <!-- datagird End -->

    <!-- dialog Start-->
    <section class="sr-only">
        <div class="j-formDialog">
            <form class="form-horizontal j-form">


                <input type="text" class="sr-only" name="id" placeholder=""/>
                <div class="form-group">
                    <label class="col-sm-2 control-label">活动标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">比赛名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="match_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">地址</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="address">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">排序(从高到低)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="sort">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">推荐度</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="recommend">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">热门度</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="hot">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">比赛时间</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="时间输入格式:2016-01-01" value="" name="extra1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系人</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="extra2">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">联系/集合地址</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="extra3">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">参加截止日期</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="时间输入格式:2016-01-01" value="" name="joinend_date">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">参加条件1</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="join_condition1">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">参加条件2</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="join_condition2">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">参加条件3</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="join_condition3">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">参加条件4</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="join_condition4">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">参加条件5</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="join_condition5">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">参加条件6</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="join_condition6">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">赛道名(A/B)</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="" value="" name="race_name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分组选项</label>
                    <div class="col-sm-10">
                        <select name="grp_options" class="form-control">
                            <option value="0">专业组</option>
                            <option value="1">量产组</option>
                            <option value="2">UTV组</option>
                            <option value="3">量产+UTV组</option>
                            <option value="4">专业+UTV组</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">缩略图</label>
                    <div class="col-sm-10 validatebox">
                        <input type="text" class="form-control ignore" name="thumb"
                               placeholder="">
                    </div>
                </div>

                <!-- @@include ../../template/dialog/_gridModel.html {"model":"bigCatModel","txt":"大分类","id":"big_cat","name":"big_cat_name"} -->

                <div class="form-group">
                    <label class="col-sm-2 control-label">类型</label>
                    <div class="col-sm-10">
                        <select name="status" class="form-control">
                            <option value="0">报名中</option>
                            <option value="1">比赛中</option>
                            <option value="2">已结束</option>
                            <option value="3">抽签中</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">活动内容</label>
                    <div class="col-sm-10 validatebox">
                        <script id="container" name="content" type="text/plain" style="height:200px; font-size: 12px;font-family: '宋体'">
                        </script>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <!-- dialog End-->
</div>
